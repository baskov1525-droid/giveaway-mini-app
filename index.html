<body>
    <!-- –ö–Ω–æ–ø–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è ‚Äî –≤–∏–¥–Ω–∞ —Ç–æ–ª—å–∫–æ –∞–¥–º–∏–Ω—É -->
    <div id="admin-create-section" style="display: none; margin-bottom: 20px;">

    <script>
        const BACKEND = "https://subaxillary-grayson-leprously.ngrok-free.dev";
        const tg = Telegram.WebApp;
        tg.ready();
        tg.expand();

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        //  –í–ê–ñ–ù–û: –∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –°–í–û–ô Telegram ID, –µ—Å–ª–∏ –æ–Ω –¥—Ä—É–≥–æ–π
        const MY_ADMIN_ID = 1913224845;

        let currentGiveawayId = null;
        let autoRefreshInterval = null;

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–¥–º–∏–Ω–∞ —Å –ø–æ–¥—Ä–æ–±–Ω–æ–π –æ—Ç–ª–∞–¥–∫–æ–π
        const user = tg.initDataUnsafe?.user || null;
        const userId = user ? Number(user.id) : null;
        const isAdmin = userId === MY_ADMIN_ID;

        console.log("=== Debug –∞–¥–º–∏–Ω–∞ ===");
        console.log("User –æ–±—ä–µ–∫—Ç:", user);
        console.log("User ID:", userId);
        console.log("MY_ADMIN_ID:", MY_ADMIN_ID);
        console.log("isAdmin:", isAdmin);

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º/—Å–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —Å–æ–∑–¥–∞–Ω–∏—è
        const createSection = document.getElementById("admin-create-section");
        if (createSection) {
            createSection.style.display = isAdmin ? "block" : "none";
            console.log(isAdmin ? "–ö–Ω–æ–ø–∫–∞ '–°–æ–∑–¥–∞—Ç—å —Ä–æ–∑—ã–≥—Ä—ã—à' –ü–û–ö–ê–ó–ê–ù–ê" : "–ö–Ω–æ–ø–∫–∞ '–°–æ–∑–¥–∞—Ç—å —Ä–æ–∑—ã–≥—Ä—ã—à' –°–ö–†–´–¢–ê");
        } else {
            console.error("–≠–ª–µ–º–µ–Ω—Ç —Å id='admin-create-section' –ù–ï –ù–ê–ô–î–ï–ù –≤ HTML!");
        }

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        //  –§—É–Ω–∫—Ü–∏—è API ‚Äî init_data –≤ query-–ø–∞—Ä–∞–º–µ—Ç—Ä–∞—Ö
        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        async function api(endpoint, method = "GET", body = null) {
            let url = `${BACKEND}${endpoint}`;
            const initData = tg.initData;

            if (initData) {
                const sep = url.includes('?') ? '&' : '?';
                url += `${sep}init_data=${encodeURIComponent(initData)}`;
            }

            const headers = { "ngrok-skip-browser-warning": "69420" };
            if (method !== "GET" && method !== "HEAD") {
                headers["Content-Type"] = "application/json";
            }

            try {
                const res = await fetch(url, {
                    method,
                    headers,
                    body: body ? JSON.stringify(body) : null
                });

                if (!res.ok) {
                    let text = await res.text().catch(() => "");
                    throw new Error(`–°—Ç–∞—Ç—É—Å ${res.status}${text ? ': ' + text : ''}`);
                }
                return await res.json();
            } catch (e) {
                console.error("API error:", e);
                const statusEl = document.getElementById("status");
                if (statusEl) {
                    statusEl.innerHTML = `<span style="color:red;">–û—à–∏–±–∫–∞: ${e.message}</span>`;
                }
                throw e;
            }
        }

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        //  –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ —Ä–æ–∑—ã–≥—Ä—ã—à–µ–π
        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        async function loadGiveaways(silent = false) {
            try {
                const data = await api("/api/giveaways");
                const container = document.getElementById("giveaways");
                container.innerHTML = "";

                data.forEach(g => {
                    const div = document.createElement("div");
                    div.className = "giveaway";
                    div.innerHTML = `
                        <h3>${g.title}</h3>
                        <p>${g.description}</p>
                        <img src="${g.photo_url}" style="width:100%; max-height:200px; object-fit:cover; border-radius:12px;">
                        <p>–ù–æ–º–µ—Ä–∫–æ–≤: ${g.ticket_count} √ó ${g.ticket_price} ‚ÇΩ</p>
                        <button onclick="openGiveaway(${g.id})">–û—Ç–∫—Ä—ã—Ç—å</button>
                        ${g.status !== 'finished' && isAdmin ? `<button class="delete-btn" onclick="deleteGiveaway(${g.id})">–£–¥–∞–ª–∏—Ç—å</button>` : ''}
                    `;
                    container.appendChild(div);
                });
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–∞:", e);
                const statusEl = document.getElementById("status");
                if (statusEl && !silent) {
                    statusEl.innerHTML = `<span style="color: red;">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫</span>`;
                }
            }
        }

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        //  –£–¥–∞–ª–µ–Ω–∏–µ —Ä–æ–∑—ã–≥—Ä—ã—à–∞ (—Ç–æ–ª—å–∫–æ –∞–¥–º–∏–Ω)
        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        async function deleteGiveaway(id) {
            if (!confirm("–£–¥–∞–ª–∏—Ç—å —Ä–æ–∑—ã–≥—Ä—ã—à –Ω–∞–≤—Å–µ–≥–¥–∞?")) return;

            try {
                await api(`/api/giveaway/${id}`, "DELETE");
                alert("–†–æ–∑—ã–≥—Ä—ã—à —É–¥–∞–ª—ë–Ω");
                await loadGiveaways();
            } catch (e) {
                alert("–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è: " + e.message);
            }
        }

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        //  –û—Ç–∫—Ä—ã—Ç–∏–µ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ —Ä–æ–∑—ã–≥—Ä—ã—à–∞
        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        async function openGiveaway(id) {
            currentGiveawayId = id;
            document.getElementById("giveaways").style.display = "none";
            document.getElementById("current-giveaway").style.display = "block";

            try {
                const giveawayData = await api(`/api/giveaway/${id}`);
                const ticketsData = await api(`/api/giveaway/${id}/tickets`);

                document.getElementById("title").textContent = giveawayData?.title || `–†–æ–∑—ã–≥—Ä—ã—à #${id}`;
                document.getElementById("desc").textContent = giveawayData?.description || "";
                document.getElementById("photo").src = giveawayData?.photo_url || "";
                document.getElementById("price").textContent = giveawayData?.ticket_price || "‚Äî";
                document.getElementById("total").textContent = giveawayData?.ticket_count || "‚Äî";

                const grid = document.getElementById("tickets-grid");
                grid.innerHTML = "";

                const taken = ticketsData?.taken || {};
                const myId = user ? user.id : null;

                const totalTickets = giveawayData?.ticket_count || 100;

                for (let i = 1; i <= totalTickets; i++) {
                    const ticket = document.createElement("div");
                    ticket.className = "ticket";
                    ticket.textContent = i;

                    if (taken[i]) {
                        ticket.classList.add("taken");
                        ticket.title = taken[i].username ? `@${taken[i].username}` : `ID ${taken[i].user_id}`;
                        if (taken[i].user_id === myId) {
                            ticket.classList.add("my");
                            ticket.onclick = () => releaseTicket(i);
                        }
                    } else {
                        ticket.classList.add("free");
                        ticket.onclick = () => buyTicket(i);
                    }

                    grid.appendChild(ticket);
                }

                const drawBtn = document.getElementById("draw");
                if (giveawayData?.status === "finished") {
                    drawBtn.disabled = true;
                    drawBtn.style.opacity = "0.5";
                    drawBtn.innerText = "–†–æ–∑—ã–≥—Ä—ã—à –ø—Ä–æ–≤–µ–¥—ë–Ω";
                    document.getElementById("status").innerHTML = `<span style="color:gold;">–†–æ–∑—ã–≥—Ä—ã—à –∑–∞–≤–µ—Ä—à—ë–Ω. –ü–æ–±–µ–¥–∏—Ç–µ–ª—å ‚Äî –Ω–æ–º–µ—Ä ${giveawayData.winner_ticket || "?"}</span>`;
                } else if (isAdmin) {
                    drawBtn.style.display = "block";
                    drawBtn.disabled = false;
                    drawBtn.innerText = "–ü—Ä–æ–≤–µ—Å—Ç–∏ —Ä–æ–∑—ã–≥—Ä—ã—à";
                }
            } catch (e) {
                document.getElementById("status").innerHTML = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–æ–∑—ã–≥—Ä—ã—à–∞: " + e.message;
            }
        }

        async function buyTicket(number) {
            if (!confirm(`–ö—É–ø–∏—Ç—å –Ω–æ–º–µ—Ä–æ–∫ ${number}?`)) return;
            try {
                await api(`/api/giveaway/${currentGiveawayId}/buy_ticket`, "POST", { ticket_number: number });
                document.getElementById("status").innerHTML = `<span style="color:green;">–ù–æ–º–µ—Ä ${number} –≤–∞—à!</span>`;
                await openGiveaway(currentGiveawayId);
            } catch (e) {
                document.getElementById("status").innerHTML = `<span style="color:red;">${e.message}</span>`;
            }
        }

        async function releaseTicket(number) {
            if (!confirm(`–û—Ç–∫–∞–∑–∞—Ç—å—Å—è –æ—Ç –Ω–æ–º–µ—Ä–∫–∞ ${number}?`)) return;
            try {
                await api(`/api/giveaway/${currentGiveawayId}/release_ticket`, "POST", { ticket_number: number });
                document.getElementById("status").innerHTML = `<span style="color:green;">–ù–æ–º–µ—Ä ${number} –æ—Å–≤–æ–±–æ–∂–¥—ë–Ω</span>`;
                await openGiveaway(currentGiveawayId);
            } catch (e) {
                document.getElementById("status").innerHTML = `<span style="color:red;">${e.message}</span>`;
            }
        }

        async function animateDraw() {
            const status = document.getElementById("status");
            status.innerHTML = "–ü—Ä–æ–≤–µ—Ä—è–µ–º –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å —Ä–æ–∑—ã–≥—Ä—ã—à–∞...";

            try {
                const result = await api(`/api/giveaway/${currentGiveawayId}/draw`, "POST");

                if (result.status === "already_drawn") {
                    status.innerHTML = `<span style="color:gold;">–†–æ–∑—ã–≥—Ä—ã—à —É–∂–µ –ø—Ä–æ–≤–µ–¥—ë–Ω. –ü–æ–±–µ–¥–∏—Ç–µ–ª—å ‚Äî –Ω–æ–º–µ—Ä ${result.winner_ticket}</span>`;
                    return;
                }

                if (result.status === "no_tickets") {
                    status.innerHTML = "–ù–µ—Ç —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤";
                    return;
                }

                if (result.status !== "success") {
                    status.innerHTML = "–û—à–∏–±–∫–∞ —Ä–æ–∑—ã–≥—Ä—ã—à–∞";
                    return;
                }

                const winnerTicket = result.winner.ticket;

                status.innerHTML = "–ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –Ω–æ–º–µ—Ä–∞... üé∞";

                const totalTickets = (await api(`/api/giveaway/${currentGiveawayId}`))?.ticket_count || 100;

                const spins = 80;
                const delay = 60;

                for (let i = 0; i < spins - 10; i++) {
                    const num = Math.floor(Math.random() * totalTickets) + 1;
                    status.innerHTML = `–ù–æ–º–µ—Ä: <span style="font-size:48px; color:gold;">${num}</span>`;
                    await new Promise(r => setTimeout(r, delay + i * 1.5));
                }

                for (let i = 0; i < 10; i++) {
                    status.innerHTML = `–ù–æ–º–µ—Ä: <span style="font-size:48px; color:gold;">${winnerTicket}</span>`;
                    await new Promise(r => setTimeout(r, delay + i * 3));
                }

                const w = result.winner;
                status.innerHTML = `<span style="font-size:32px; color:gold;">–ü–æ–±–µ–¥–∏—Ç–µ–ª—å: ${w.username ? '@' + w.username : 'ID ' + w.user_id} (–Ω–æ–º–µ—Ä ${w.ticket})</span>`;
                confetti({ particleCount: 300, spread: 100, origin: { y: 0.6 } });

                const drawBtn = document.getElementById("draw");
                drawBtn.disabled = true;
                drawBtn.style.opacity = "0.5";
                drawBtn.innerText = "–†–æ–∑—ã–≥—Ä—ã—à –ø—Ä–æ–≤–µ–¥—ë–Ω";

                await openGiveaway(currentGiveawayId);

            } catch (e) {
                status.innerHTML = "–û—à–∏–±–∫–∞ —Ä–æ–∑—ã–≥—Ä—ã—à–∞: " + e.message;
                console.error("–û—à–∏–±–∫–∞ draw:", e);
            }
        }

        document.getElementById("draw").onclick = animateDraw;
        document.getElementById("refresh").onclick = () => openGiveaway(currentGiveawayId);

        // –°–æ–∑–¥–∞–Ω–∏–µ —Ä–æ–∑—ã–≥—Ä—ã—à–∞ ‚Äî —Ç–æ–ª—å–∫–æ –∞–¥–º–∏–Ω
        if (isAdmin) {
            document.getElementById("create-btn").onclick = () => {
                const title = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ —Ä–æ–∑—ã–≥—Ä—ã—à–∞");
                const desc = prompt("–û–ø–∏—Å–∞–Ω–∏–µ");
                const count = prompt("–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –Ω–æ–º–µ—Ä–∫–æ–≤");
                const price = prompt("–¶–µ–Ω–∞ –∑–∞ 1 –Ω–æ–º–µ—Ä–æ–∫ (—Ä—É–±)");

                if (!title || !desc || !count || !price) {
                    alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!");
                    return;
                }

                const input = document.getElementById("photo-input");
                input.click();

                input.onchange = () => {
                    const file = input.files[0];
                    if (!file) {
                        alert("–§–æ—Ç–æ –Ω–µ –≤—ã–±—Ä–∞–Ω–æ");
                        return;
                    }

                    if (file.size > 2 * 1024 * 1024) {
                        alert("–§–æ—Ç–æ —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–µ! –ú–∞–∫—Å–∏–º—É–º 2 –ú–ë.");
                        return;
                    }

                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const photo = e.target.result;

                        api("/api/create_giveaway", "POST", {
                            title,
                            description: desc,
                            photo_url: photo,
                            ticket_count: parseInt(count),
                            ticket_price: parseFloat(price)
                        }).then(res => {
                            if (res && res.giveaway_id) {
                                alert(`–†–æ–∑—ã–≥—Ä—ã—à —Å–æ–∑–¥–∞–Ω! ID: ${res.giveaway_id}`);
                                loadGiveaways();
                            } else {
                                alert("–†–æ–∑—ã–≥—Ä—ã—à —Å–æ–∑–¥–∞–Ω, –Ω–æ ID –Ω–µ –≤–µ—Ä–Ω—É–ª—Å—è. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å–ø–∏—Å–æ–∫.");
                                loadGiveaways();
                            }
                        }).catch(e => {
                            alert("–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è: " + e.message);
                        });
                    };
                    reader.readAsDataURL(file);
                };
            };
        }

        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 4 —Å–µ–∫—É–Ω–¥—ã
        function startAutoRefresh() {
            if (autoRefreshInterval) clearInterval(autoRefreshInterval);
            autoRefreshInterval = setInterval(() => {
                if (document.getElementById("current-giveaway").style.display === "block") {
                    openGiveaway(currentGiveawayId);
                } else {
                    loadGiveaways(true);
                }
            }, 4000);
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        loadGiveaways();
        startAutoRefresh();
    </script>
