<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–æ–∑—ã–≥—Ä—ã—à–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1, h2 { margin: 10px 0; }
        .giveaway {
            border: 1px solid var(--tg-theme-hint-color, #888);
            border-radius: 12px;
            padding: 16px;
            margin: 16px 0;
            background: rgba(0,0,0,0.05);
            position: relative;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        .photo {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 12px;
        }
        .tickets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 8px;
            margin: 16px 0;
        }
        .ticket {
            aspect-ratio: 1;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border: 2px solid transparent;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        .ticket.taken { background: #4caf50; color: white; cursor: default; }
        .ticket.my { border: 3px solid gold; background: #ffeb3b; color: black; }
        .ticket.free:hover { border: 2px solid var(--tg-theme-button-color, #0088cc); }
        #status {
            font-size: 18px;
            margin: 20px 0;
            min-height: 60px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(0,0,0,0.1);
        }
        button {
            padding: 16px 32px;
            margin: 12px auto;
            font-size: 18px;
            border-radius: 12px;
            cursor: pointer;
            min-width: 220px;
            display: block;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #create-btn { background: #2196f3; color: white; }
        #draw { background: #f44336; color: white; }

        /* –ë–ª–æ–∫ –ø–æ–±–µ–¥–∏—Ç–µ–ª—è */
        .winner-block {
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            color: #1a1a1a;
            padding: 24px;
            border-radius: 16px;
            margin: 20px 0;
            box-shadow: 0 8px 30px rgba(255,215,0,0.5);
            animation: winnerAppear 1.2s ease-out;
        }
        .winner-title {
            font-size: 32px;
            margin: 0 0 16px;
            font-weight: bold;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
        }
        .winner-info {
            font-size: 24px;
            font-weight: 600;
        }
        .trophy-emoji {
            font-size: 80px;
            margin-bottom: 12px;
        }
        @keyframes winnerAppear {
            0%   { opacity: 0; transform: scale(0.8) translateY(30px); }
            60%  { opacity: 1; transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* –ú–∞–ª–µ–Ω—å–∫–∏–π –±–ª–æ–∫ –ø–æ–±–µ–¥–∏—Ç–µ–ª—è –Ω–∞ –≥–ª–∞–≤–Ω–æ–π */
        .mini-winner {
            background: linear-gradient(to right, #ffd700, #ffcc00);
            color: #222;
            padding: 12px;
            border-radius: 12px;
            margin: 12px 0;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- –ö–Ω–æ–ø–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è ‚Äî —Ç–æ–ª—å–∫–æ –∞–¥–º–∏–Ω -->
    <div id="admin-create-section" style="display:none; margin-bottom:20px;">
        <button id="create-btn">–°–æ–∑–¥–∞—Ç—å —Ä–æ–∑—ã–≥—Ä—ã—à</button>
    </div>

    <div id="giveaways"></div>

    <div id="current-giveaway" style="display:none;">
        <h2 id="title"></h2>
        <img id="photo" class="photo" alt="–ü—Ä–∏–∑">
        <p id="desc"></p>
        <p>–¶–µ–Ω–∞ –Ω–æ–º–µ—Ä–∫–∞: <span id="price"></span> ‚ÇΩ</p>
        <p>–í—Å–µ–≥–æ –Ω–æ–º–µ—Ä–∫–æ–≤: <span id="total"></span></p>

        <!-- –ë–ª–æ–∫ –ø–æ–±–µ–¥–∏—Ç–µ–ª—è -->
        <div id="winner-container" style="display:none;"></div>

        <div id="tickets-grid" class="tickets-grid"></div>
        <div id="status"></div>
        <button id="refresh">–û–±–Ω–æ–≤–∏—Ç—å</button>
        <button id="draw" style="display:none;">–ü—Ä–æ–≤–µ—Å—Ç–∏ —Ä–æ–∑—ã–≥—Ä—ã—à</button>
    </div>

    <input type="file" id="photo-input" accept="image/*" style="display:none;">

    <script>
        const BACKEND = "https://subaxillary-grayson-leprously.ngrok-free.dev";
        const tg = Telegram.WebApp;
        tg.ready();
        tg.expand();

        const MY_ADMIN_ID = 1913224845;

        let currentGiveawayId = null;
        let autoRefreshInterval = null;

        const user = tg.initDataUnsafe.user;
        const isAdmin = user && user.id === MY_ADMIN_ID;

        if (isAdmin) {
            document.getElementById("admin-create-section").style.display = "block";
        }

        async function api(endpoint, method = "GET", body = null) {
            let url = `${BACKEND}${endpoint}`;
            const initData = tg.initData;

            if (initData) {
                const sep = url.includes('?') ? '&' : '?';
                url += `${sep}init_data=${encodeURIComponent(initData)}`;
            }

            const headers = { "ngrok-skip-browser-warning": "69420" };
            if (method !== "GET" && method !== "HEAD") {
                headers["Content-Type"] = "application/json";
            }

            try {
                const res = await fetch(url, {
                    method,
                    headers,
                    body: body ? JSON.stringify(body) : null
                });

                if (!res.ok) {
                    let text = await res.text().catch(() => "");
                    throw new Error(`–°—Ç–∞—Ç—É—Å ${res.status}${text ? ': ' + text : ''}`);
                }
                return await res.json();
            } catch (e) {
                console.error("API error:", e);
                document.getElementById("status") && (
                    document.getElementById("status").innerHTML = `<span style="color:red;">–û—à–∏–±–∫–∞: ${e.message}</span>`
                );
                throw e;
            }
        }

        // –†–µ–Ω–¥–µ—Ä –±–æ–ª—å—à–æ–≥–æ –±–ª–æ–∫–∞ –ø–æ–±–µ–¥–∏—Ç–µ–ª—è –≤–Ω—É—Ç—Ä–∏ —Ä–æ–∑—ã–≥—Ä—ã—à–∞
        function showWinner(username, ticket) {
            const container = document.getElementById("winner-container");
            container.innerHTML = `
                <div class="winner-block">
                    <div class="trophy-emoji">üèÜ</div>
                    <div class="winner-title">–ü–æ–±–µ–¥–∏—Ç–µ–ª—å!</div>
                    <div class="winner-info">
                        ${username ? '@' + username : '–£—á–∞—Å—Ç–Ω–∏–∫'} ‚Äî –±–∏–ª–µ—Ç ‚Ññ${ticket}
                    </div>
                </div>
            `;
            container.style.display = "block";

            // –ö–æ–Ω—Ñ–µ—Ç—Ç–∏
            confetti({
                particleCount: 150,
                spread: 100,
                origin: { y: 0.6 },
                colors: ['#ffd700', '#ffaa00', '#ffffff', '#ffcc00']
            });
        }

        async function loadGiveaways(silent = false) {
            try {
                const data = await api("/api/giveaways");
                const container = document.getElementById("giveaways");
                container.innerHTML = "";

                data.forEach(g => {
                    const div = document.createElement("div");
                    div.className = "giveaway";

                    if (g.status === "finished" && g.winner_ticket) {
                        div.innerHTML = `
                            <h3>${g.title} (–∑–∞–≤–µ—Ä—à—ë–Ω)</h3>
                            <div class="mini-winner">
                                –ü–æ–±–µ–¥–∏—Ç–µ–ª—å ‚Äî –±–∏–ª–µ—Ç ‚Ññ${g.winner_ticket}
                            </div>
                            <p>${g.description}</p>
                            <img src="${g.photo_url}" style="width:100%; max-height:200px; object-fit:cover; border-radius:12px;">
                            <p>–ù–æ–º–µ—Ä–∫–æ–≤: ${g.ticket_count} √ó ${g.ticket_price} ‚ÇΩ</p>
                            <button onclick="openGiveaway(${g.id})">–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å</button>
                        `;
                    } else {
                        div.innerHTML = `
                            <h3>${g.title}</h3>
                            <p>${g.description}</p>
                            <img src="${g.photo_url}" style="width:100%; max-height:200px; object-fit:cover; border-radius:12px;">
                            <p>–ù–æ–º–µ—Ä–∫–æ–≤: ${g.ticket_count} √ó ${g.ticket_price} ‚ÇΩ</p>
                            <button onclick="openGiveaway(${g.id})">–û—Ç–∫—Ä—ã—Ç—å</button>
                            ${g.status !== 'finished' && isAdmin ? `<button class="delete-btn" onclick="deleteGiveaway(${g.id})">–£–¥–∞–ª–∏—Ç—å</button>` : ''}
                        `;
                    }

                    container.appendChild(div);
                });
            } catch (e) {
                if (!silent) {
                    document.getElementById("status")?.innerHTML = "–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫";
                }
            }
        }

        async function openGiveaway(id) {
            currentGiveawayId = id;
            document.getElementById("giveaways").style.display = "none";
            document.getElementById("current-giveaway").style.display = "block";
            document.getElementById("winner-container").style.display = "none";

            try {
                const giveawayData = await api(`/api/giveaway/${id}`);
                const ticketsData = await api(`/api/giveaway/${id}/tickets`);

                document.getElementById("title").textContent = giveawayData?.title || `–†–æ–∑—ã–≥—Ä—ã—à #${id}`;
                document.getElementById("desc").textContent = giveawayData?.description || "";
                document.getElementById("photo").src = giveawayData?.photo_url || "";
                document.getElementById("price").textContent = giveawayData?.ticket_price || "‚Äî";
                document.getElementById("total").textContent = giveawayData?.ticket_count || "‚Äî";

                const grid = document.getElementById("tickets-grid");
                grid.innerHTML = "";

                const taken = ticketsData?.taken || {};
                const myId = user ? user.id : null;
                const totalTickets = giveawayData?.ticket_count || 100;

                for (let i = 1; i <= totalTickets; i++) {
                    const ticketEl = document.createElement("div");
                    ticketEl.className = "ticket";
                    ticketEl.textContent = i;

                    if (taken[i]) {
                        ticketEl.classList.add("taken");
                        ticketEl.title = taken[i].username ? `@${taken[i].username}` : `ID ${taken[i].user_id}`;
                        if (taken[i].user_id === myId) {
                            ticketEl.classList.add("my");
                            ticketEl.onclick = () => releaseTicket(i);
                        }
                    } else {
                        ticketEl.classList.add("free");
                        ticketEl.onclick = () => buyTicket(i);
                    }

                    grid.appendChild(ticketEl);
                }

                const drawBtn = document.getElementById("draw");
                const statusEl = document.getElementById("status");

                if (giveawayData?.status === "finished") {
                    drawBtn.style.display = "none";

                    if (giveawayData.winner_ticket) {
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–±–µ–¥–∏—Ç–µ–ª—è
                        showWinner("–ø–æ–±–µ–¥–∏—Ç–µ–ª—å", giveawayData.winner_ticket);
                        statusEl.innerHTML = "";
                    } else {
                        statusEl.innerHTML = `<span style="color:gold; font-size:20px;">–†–æ–∑—ã–≥—Ä—ã—à –∑–∞–≤–µ—Ä—à—ë–Ω. –ü–æ–±–µ–¥–∏—Ç–µ–ª—å —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç –æ–±—ä—è–≤–ª–µ–Ω.</span>`;
                    }
                } else if (isAdmin) {
                    drawBtn.style.display = "block";
                    drawBtn.disabled = false;
                    drawBtn.innerText = "–ü—Ä–æ–≤–µ—Å—Ç–∏ —Ä–æ–∑—ã–≥—Ä—ã—à";
                    statusEl.innerHTML = "";
                } else {
                    drawBtn.style.display = "none";
                    statusEl.innerHTML = "";
                }
            } catch (e) {
                document.getElementById("status").innerHTML = `<span style="color:red;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${e.message}</span>`;
            }
        }

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        //  –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ (buyTicket, releaseTicket, animateDraw, deleteGiveaway, create-btn handler, autoRefresh)
        //  –≤—Å—Ç–∞–≤—å—Ç–µ –∏—Ö –∏–∑ –≤–∞—à–µ–≥–æ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ —Ä–∞–±–æ—á–µ–≥–æ index.html
        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

        // –ü—Ä–∏–º–µ—Ä –∑–∞–≥–ª—É—à–∫–∏ –¥–ª—è –æ—Å—Ç–∞–ª—å–Ω—ã—Ö —Ñ—É–Ω–∫—Ü–∏–π (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ–∏)
        async function buyTicket(number) { /* –≤–∞—à –∫–æ–¥ */ }
        async function releaseTicket(number) { /* –≤–∞—à –∫–æ–¥ */ }
        async function animateDraw() { /* –≤–∞—à –∫–æ–¥ */ }
        async function deleteGiveaway(id) { /* –≤–∞—à –∫–æ–¥ */ }

        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ (–µ—Å–ª–∏ –±—ã–ª–æ)
        function startAutoRefresh() {
            if (autoRefreshInterval) clearInterval(autoRefreshInterval);
            autoRefreshInterval = setInterval(() => {
                if (document.getElementById("current-giveaway").style.display === "block") {
                    openGiveaway(currentGiveawayId);
                } else {
                    loadGiveaways(true);
                }
            }, 4000);
        }

        // –ó–∞–ø—É—Å–∫
        loadGiveaways();
        startAutoRefresh();
    </script>
</body>
</html>
