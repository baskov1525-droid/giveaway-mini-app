<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–æ–∑—ã–≥—Ä—ã—à</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1, h2 { margin: 10px 0; }
        .giveaway {
            border: 1px solid var(--tg-theme-hint-color);
            border-radius: 12px;
            padding: 16px;
            margin: 16px 0;
            background: rgba(0,0,0,0.05);
        }
        .photo {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 12px;
        }
        .tickets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 8px;
            margin: 16px 0;
        }
        .ticket {
            aspect-ratio: 1;
            background: var(--tg-theme-secondary-bg-color);
            border: 2px solid transparent;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        .ticket.taken { background: #4caf50; color: white; cursor: default; }
        .ticket.my { border: 3px solid gold; background: #ffeb3b; color: black; }
        .ticket.free:hover { border: 2px solid var(--tg-theme-button-color); }
        #status {
            font-size: 18px;
            margin: 20px 0;
            min-height: 60px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(0,0,0,0.1);
        }
        button {
            padding: 16px 32px;
            margin: 12px;
            font-size: 18px;
            border-radius: 12px;
            cursor: pointer;
            min-width: 200px;
        }
        #create-btn { background: #2196f3; color: white; }
        #draw { background: #f44336; color: white; }
    </style>
</head>
<body>
    <h1>–†–æ–∑—ã–≥—Ä—ã—à–∏</h1>
    <div id="giveaways"></div>

    <div id="current-giveaway" style="display:none;">
        <h2 id="title"></h2>
        <img id="photo" class="photo" alt="–ü—Ä–∏–∑">
        <p id="desc"></p>
        <p>–¶–µ–Ω–∞ –Ω–æ–º–µ—Ä–∫–∞: <span id="price"></span> ‚ÇΩ</p>
        <p>–í—Å–µ–≥–æ –Ω–æ–º–µ—Ä–∫–æ–≤: <span id="total"></span></p>
        <div id="tickets-grid" class="tickets-grid"></div>
        <div id="status"></div>
        <button id="refresh">–û–±–Ω–æ–≤–∏—Ç—å</button>
        <button id="draw" style="display:none;">–ü—Ä–æ–≤–µ—Å—Ç–∏ —Ä–æ–∑—ã–≥—Ä—ã—à</button>
        <button id="create-btn" style="display:block;">–°–æ–∑–¥–∞—Ç—å —Ä–æ–∑—ã–≥—Ä—ã—à</button> <!-- –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–ª—è —Ç–µ—Å—Ç–∞ -->
    </div>

    <script>
        const BACKEND = "https://subaxillary-grayson-leprously.ngrok-free.dev";
        const tg = Telegram.WebApp;
        tg.ready();
        tg.expand();

        const MY_ADMIN_ID = 1913224845;

        console.log("Mini App –∑–∞–ø—É—â–µ–Ω");
        console.log("User ID –∏–∑ Telegram:", tg.initDataUnsafe.user?.id);
        console.log("MY_ADMIN_ID:", MY_ADMIN_ID);

        async function api(endpoint, method = "GET", body = null) {
            const initData = tg.initData;
            const headers = {
                "Content-Type": "application/json",
                "ngrok-skip-browser-warning": "69420"
            };
            try {
                const res = await fetch(`${BACKEND}${endpoint}`, {
                    method,
                    headers,
                    body: body ? JSON.stringify({ ...body, init_data: initData }) : null
                });
                console.log(`–ó–∞–ø—Ä–æ—Å ${endpoint}: —Å—Ç–∞—Ç—É—Å ${res.status}`);
                if (!res.ok) {
                    const text = await res.text();
                    console.error("–û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞ (–Ω–µ JSON):", text.substring(0, 300));
                    throw new Error(`–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${res.status}`);
                }
                const json = await res.json();
                console.log(`JSON –æ—Ç ${endpoint}:`, json);
                return json;
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ fetch:", e);
                document.getElementById("status").innerHTML = `<span style="color:red;">–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏</span>`;
                return null;
            }
        }

        async function loadGiveaways() {
            console.log("–ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ —Ä–æ–∑—ã–≥—Ä—ã—à–µ–π...");
            const data = await api("/api/giveaways");
            console.log("–û—Ç–≤–µ—Ç –æ—Ç /api/giveaways:", data);

            if (!data) {
                document.getElementById("status").innerHTML = "–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ä–æ–∑—ã–≥—Ä—ã—à–∏";
                return;
            }

            const container = document.getElementById("giveaways");
            container.innerHTML = "";
            data.forEach(g => {
                const div = document.createElement("div");
                div.className = "giveaway";
                div.innerHTML = `
                    <h3>${g.title}</h3>
                    <p>${g.description}</p>
                    <img src="${g.photo_url}" style="width:100%; max-height:200px; object-fit:cover; border-radius:12px;">
                    <p>–ù–æ–º–µ—Ä–∫–æ–≤: ${g.ticket_count} √ó ${g.ticket_price} ‚ÇΩ</p>
                    <button onclick="openGiveaway(${g.id})">–û—Ç–∫—Ä—ã—Ç—å</button>
                `;
                container.appendChild(div);
            });
        }

        async function openGiveaway(id) {
            currentGiveawayId = id;
            document.getElementById("giveaways").style.display = "none";
            document.getElementById("current-giveaway").style.display = "block";

            const ticketsData = await api(`/api/giveaway/${id}/tickets`);
            document.getElementById("title").textContent = `–†–æ–∑—ã–≥—Ä—ã—à #${id}`;
            document.getElementById("total").textContent = "100"; // ‚Üê –∑–∞–º–µ–Ω–∏ –Ω–∞ —Ä–µ–∞–ª—å–Ω–æ–µ
            document.getElementById("price").textContent = "100";

            const grid = document.getElementById("tickets-grid");
            grid.innerHTML = "";

            const taken = ticketsData?.taken || {};
            const user = tg.initDataUnsafe.user;
            const myId = user ? user.id : null;

            for (let i = 1; i <= 100; i++) {
                const ticket = document.createElement("div");
                ticket.className = "ticket";
                ticket.textContent = i;

                if (taken[i]) {
                    ticket.classList.add("taken");
                    ticket.title = taken[i].username ? `@${taken[i].username}` : `ID ${taken[i].user_id}`;
                    if (taken[i].user_id === myId) {
                        ticket.classList.add("my");
                        ticket.onclick = () => releaseTicket(i);
                    }
                } else {
                    ticket.classList.add("free");
                    ticket.onclick = () => buyTicket(i);
                }

                grid.appendChild(ticket);
            }

            if (user && user.id === MY_ADMIN_ID) {
                document.getElementById("draw").style.display = "inline-block";
            }
        }

        async function buyTicket(number) {
            if (!confirm(`–ö—É–ø–∏—Ç—å –Ω–æ–º–µ—Ä–æ–∫ ${number}?`)) return;
            try {
                await api(`/api/giveaway/${currentGiveawayId}/buy_ticket`, "POST", { ticket_number: number });
                document.getElementById("status").innerHTML = `<span style="color:green;">–ù–æ–º–µ—Ä ${number} –≤–∞—à!</span>`;
                openGiveaway(currentGiveawayId);
            } catch (e) {
                document.getElementById("status").innerHTML = `<span style="color:red;">${e.message}</span>`;
            }
        }

        async function releaseTicket(number) {
            if (!confirm(`–û—Ç–∫–∞–∑–∞—Ç—å—Å—è –æ—Ç –Ω–æ–º–µ—Ä–∫–∞ ${number}?`)) return;
            try {
                await api(`/api/giveaway/${currentGiveawayId}/release_ticket`, "POST", { ticket_number: number });
                document.getElementById("status").innerHTML = `<span style="color:green;">–ù–æ–º–µ—Ä ${number} –æ—Å–≤–æ–±–æ–∂–¥—ë–Ω</span>`;
                openGiveaway(currentGiveawayId);
            } catch (e) {
                document.getElementById("status").innerHTML = `<span style="color:red;">${e.message}</span>`;
            }
        }

        async function animateDraw() {
            const status = document.getElementById("status");
            status.innerHTML = "–ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –Ω–æ–º–µ—Ä–∞... üé∞";

            const spins = 80;
            const delay = 60;

            for (let i = 0; i < spins; i++) {
                const num = Math.floor(Math.random() * 100) + 1;
                status.innerHTML = `–ù–æ–º–µ—Ä: <span style="font-size:48px; color:gold;">${num}</span>`;
                await new Promise(r => setTimeout(r, delay + i * 1.5));
            }

            try {
                const result = await api(`/api/giveaway/${currentGiveawayId}/draw`, "POST");
                if (result.status === "success") {
                    const w = result.winner;
                    status.innerHTML = `<span style="font-size:32px; color:gold;">–ü–æ–±–µ–¥–∏—Ç–µ–ª—å: ${w.username ? '@' + w.username : w.name} (–Ω–æ–º–µ—Ä ${w.ticket})</span>`;
                    confetti({ particleCount: 300, spread: 100, origin: { y: 0.6 } });
                } else {
                    status.innerHTML = "–ù–µ—Ç —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ –∏–ª–∏ –æ—à–∏–±–∫–∞";
                }
            } catch (e) {
                status.innerHTML = "–û—à–∏–±–∫–∞ —Ä–æ–∑—ã–≥—Ä—ã—à–∞";
            }
        }

        document.getElementById("draw").onclick = animateDraw;
        document.getElementById("refresh").onclick = () => openGiveaway(currentGiveawayId);

        document.getElementById("create-btn").onclick = async () => {
            const title = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ —Ä–æ–∑—ã–≥—Ä—ã—à–∞");
            const desc = prompt("–û–ø–∏—Å–∞–Ω–∏–µ");
            const photo = prompt("URL —Ñ–æ—Ç–æ –ø—Ä–∏–∑–∞[](https://...)");
            const count = prompt("–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –Ω–æ–º–µ—Ä–∫–æ–≤");
            const price = prompt("–¶–µ–Ω–∞ –∑–∞ 1 –Ω–æ–º–µ—Ä–æ–∫ (—Ä—É–±)");

            if (!title || !desc || !photo || !count || !price) {
                alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!");
                return;
            }

            try {
                const res = await api("/api/create_giveaway", "POST", {
                    title,
                    description: desc,
                    photo_url: photo,
                    ticket_count: parseInt(count),
                    ticket_price: parseFloat(price)
                });
                alert(`–†–æ–∑—ã–≥—Ä—ã—à —Å–æ–∑–¥–∞–Ω! ID: ${res.giveaway_id}`);
                loadGiveaways();
            } catch (e) {
                alert("–û—à–∏–±–∫–∞: " + e.message);
            }
        };

        // –ó–∞–ø—É—Å–∫
        loadGiveaways();
    </script>
<button onclick="prompt('–¢–µ—Å—Ç–æ–≤–∞—è –∫–Ω–æ–ø–∫–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç!')">–¢–µ—Å—Ç–æ–≤–∞—è –∫–Ω–æ–ø–∫–∞</button>
</body>
</html>
